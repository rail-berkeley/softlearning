# Docker compose file that builds images and runs the containers needed for
# development. You need to have your MJKEY set in the environment.
#
# docker-compose \
#     -f ./docker/docker-compose.dev.yml \
#     build \
#         --build-arg MJKEY="$(cat ~/.mujoco/mjkey.txt)"

version: "2.4"
services:
  softlearning-dev-gpu:
    image: ${IMAGE_NAME:-softlearning}:${IMAGE_TAG:-latest}-gpu
    container_name: softlearning-dev-gpu
    runtime: nvidia
    build:
      context: ../.
      dockerfile: docker/Dockerfile.softlearning.base.gpu
      cache_from:
        - ${IMAGE_NAME:-softlearning}:latest-gpu
      args:
        - MJKEY
    init: true
    working_dir: /home/ubuntu/softlearning
    environment:
      - DISPLAY=:0
    ports:
      - "6006"  # Tensorboard
      - "5000"  # Viskit
      - "8888"  # Jupyter
    volumes:
       - ~/.aws:/home/ubuntu/.aws  # If using aws, e.g. for s3
       - ~/.config/gcloud:/home/ubuntu/.config/gcloud  # If using gcp, e.g. for gs
       - ~/.mujoco/mjkey.txt:/home/ubuntu/.mujoco/mjkey.txt
       - ..:/home/ubuntu/softlearning
    command:
      - bash
    stdin_open: true
    tty: true
